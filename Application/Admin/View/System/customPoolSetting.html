<extend name="Public/base" />
<!-- 管理员用户组新增和编辑页面 -->
<block name="body">
	<div class="main-title">
		<h2>客户池设置</h2>
	</div>

    <form action="{:U('System/customPoolSetting')}" method="POST" class="form-horizontal">
        <div class="form-item">
            <label for="auth-title" class="item-label">开启客户池</label>
            <div class="controls">
                <input type="checkbox" name="is_open" value=""/>
            </div>
        </div>
        <div class="form-item">
            <label for="auth-description" class="item-label">回收周期</label>
            <div class="controls">
                <input type="text" class="text" name="recycle_period" value="" placeholder="天">
            </div>
        </div>
        <div class="form-item">
            <label for="auth-description" class="item-label">回收范围</label>
            <div class="controls">
            <volist name="customer_type" id="vo">
                <input type="checkbox" name="id[]" value="{$vo.id}">&nbsp;{$vo.type_name} &nbsp;&nbsp;&nbsp;&nbsp;
            </volist>
            </div>
        </div>
        <div class="form-item">
            <input type="hidden" name="id" value="{$auth_group.id}" />
            <button type="submit" class="btn submit-btn ajax-post" target-form="form-horizontal">确 定</button>
            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </form>
<block>
<block name="script">
<script type="text/javascript" charset="utf-8">
    //导航高亮
    highlight_subnav('{:U('System/customPoolSetting')}');
</script>
</block>
