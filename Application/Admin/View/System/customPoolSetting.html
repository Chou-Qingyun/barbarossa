<extend name="Public/base" />
<!-- 管理员用户组新增和编辑页面 -->
<block name="body">
	<div class="main-title">
		<h2>客户池设置</h2>
	</div>

    <form action="{:U('System/customPoolSetting')}" method="post" class="form-horizontal">
        <div class="form-item">
            <label for="auth-title" class="item-label">开启客户池</label>
            <div class="controls">
                <input type="checkbox" name="is_open" value="1" {$is_open ? checked : ''}/>
            </div>
        </div>
        <div class="form-item">
            <label for="auth-description" class="item-label">回收周期</label>
            <div class="controls">
                <input type="text" class="text" name="recycle_period" value="{$recycle_period}" placeholder="天">
            </div>
        </div>
        <div class="form-item">
            <label for="auth-description" class="item-label">回收范围</label>
            <div class="controls">
            <volist name="types" id="vo">
                <input type="checkbox" name="ids[]" value="{$vo.id}" {$vo["on"] ? checked : ''}>&nbsp;{$vo.type_name} &nbsp;&nbsp;&nbsp;&nbsp;
            </volist>
            </div>
        </div>
        <div class="form-item">
        	<input type="hidden" name="id" value="1">
            <button type="submit" class="btn submit-btn ajax-post" target-form="form-horizontal">确 定</button>
            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </form>
<block>
<block name="script">

</block>
