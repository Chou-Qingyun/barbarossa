<extend name="Public/base"/>

<block name="body">
	<div class="main-title">
		<h2>{:I('id')?'编辑':'新增'}部门</h2>
	</div>
	<form action="{:U()}" method="post" class="form-horizontal">
		<div class="form-item">
			<label class="item-label">部门名称</label>
			<div class="controls">
				<input type="text" class="text input-large" name="department" value="{$department.department|default=''}">
			</div>
		</div>
		<div class="form-item">
			<label class="item-label">部门描述<span class="check-tips">（选填）</span></label>
			<div class="controls">
				<input type="text" class="text input-large" name="description" value="{$department.description|default=''}">
			</div>
		</div>
		<div class="form-item">
			<button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
			<button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
		</div>
	</form>
</block>

<block name="script">
	<script type="text/javascript">
		//导航高亮
		highlight_subnav('{:U('System/departmentManage')}');
	</script>
</block>
