<extend name="Public/base" />

<block name="body">
	<!-- 标题栏 -->
	<div class="main-title">
		<h2>客户类型管理</h2>
	</div>
	<div class="cf">
		<div class="fl">
            <a class="btn" href="{:U('Custom/categoryManageAdd')}">新 增</a>
           <!--  <button class="btn ajax-post" url="{:U('User/changeStatus',array('method'=>'resumeUser'))}" target-form="ids">启 用</button>
            <button class="btn ajax-post" url="{:U('User/changeStatus',array('method'=>'forbidUser'))}" target-form="ids">禁 用</button> -->
            <button class="btn ajax-post confirm" url="{:U('Custom/categoryManageAction',array('method'=>'delete'))}" target-form="ids">删 除</button>
        </div>

        <!-- 高级搜索 -->
		<div class="search-form fr cf">
			<div class="sleft">
				<input type="text" name="type_name" class="search-input" value="{:I('type_name')}" placeholder="填写客户类别名称">
				<a class="sch-btn" href="javascript:;" id="search" url="{:U('Custom/categoryManageSearch')}"><i class="btn-search"></i></a>
			</div>
		</div>
    </div>
    <!-- 数据列表 -->
    <div class="data-table table-striped">
	<table class="">
    <thead>
        <tr>
		<th class="row-selected row-selected"><input class="check-all" type="checkbox"/></th>
		<!-- <th class="">类别ID</th> -->
		<th class="">类别名称</th>
		<th class="">类别描述</th>
		<th class="">操作人</th>
		<th class="">添加时间</th>
		<th class="">是否默认</th>
		<th class="">操作</th>
		</tr>
    </thead>
    <tbody>
		<notempty name="_list">
		<volist name="_list" id="vo">
		<tr>
            <td><input class="ids" type="checkbox" name="id[]" value="{$vo.id}" /></td>
			<!-- <td>{$vo.id} </td> -->
			<td>{$vo.type_name}</td>
			<td>{$vo.type_description}</td>
			<td>{$vo.operator}</td>
			<td><span>{$vo.create_time|time_format}</span></td>
			<td>{$vo.is_default}</td>
			<td>
				<a href="{:U('Custom/categoryManageAction?method=edit&id='.$vo['id'])}" class="">编辑</a>
			&nbsp;	
				<a href="{:U('Custom/categoryManageAction?method=delete&id='.$vo['id'])}" class="ajax-get">删除</a>
			&nbsp;
				<a href="{:U('Custom/categoryManageAction?method=setDefault&id='.$vo['id'])}" class="ajax-get">设为默认</a>
			&nbsp;
				<a href="{:U('Custom/categoryManageAction?method=cancelDefault&id='.$vo['id'])}" class="ajax-get">取消默认</a>	
			</td>
            
		</tr>
		</volist>
		<else/>
		<td colspan="9" class="text-center"> aOh! 暂时还没有内容! </td>
		</notempty>
	</tbody>
    </table>
	</div>
    <div class="page">
        {$_page}
    </div>
</block>

<block name="script">
	<script src="__STATIC__/thinkbox/jquery.thinkbox.js"></script>

	<script type="text/javascript">
	//搜索功能
	$("#search").click(function(){
		var url = $(this).attr('url');
        var query  = $('.search-form').find('input').serialize();
        query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g,'');
        query = query.replace(/^&/g,'');
        if( url.indexOf('?')>0 ){
            url += '&' + query;
        }else{
            url += '?' + query;
        }
		window.location.href = url;
	});
	//回车搜索
	$(".search-input").keyup(function(e){
		if(e.keyCode === 13){
			$("#search").click();
			return false;
		}
	});
    //导航高亮
    highlight_subnav('{:U('Custom/categorymanage')}');
	</script>
</block>
