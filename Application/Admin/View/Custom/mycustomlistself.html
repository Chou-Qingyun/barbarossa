<extend name="Public/base" />

<block name="body">
<style>
	.changebg{}
</style>
	<!-- 标题栏 -->
	<div id="mtitle">	
		<div class="main-title" style="float:left;margin-right:10px;padding-bottom: 1px;">
			<a href="{:U('Custom/myCustomList')}"><h2>{$user}的客户</h2></a>
		</div>
		<div class="main-title" style="float:left;margin-right:10px;padding-bottom: 1px;">
			<a href="{:U('Custom/myCustomListSelf')}"><h2>我的领用</h2></a>
		</div>
		<div class="main-title" style="padding-bottom: 1px;">
			<a href="{:U('Custom/myCustomListRec')}"><h2>即将回收</h2></a>
		</div>
	</div>
	
    <!-- 数据列表 -->
    <div class="data-table table-striped">
	<table class="">
    <thead>
        <tr>
		<th class="">客户ID</th>
		<th class="">客户名称</th>
		<th class="">联系人</th>
		<th class="">联系方式</th>
		<th class="">客户类型</th>
		<th class="">建档客服</th>
		<th class="">建档时间</th>
		<th class="">领用时间</th>
		</tr>
    </thead>
    <tbody>
		<notempty name="_list">
		<volist name="_list" id="vo">
		<tr>
			<td>{$vo.id} </td>
			<td>{$vo.customer_name}</td>
			<td>{$vo.contact_name}</td>
			<td>{$vo.tel}</td>
			<td>{$vo.customer_type}</td>
			<td>{$vo.create_people}</td>
			<td>{$vo.create_time|date="Y-m-d H:i:s",###}</td>
			<td>{$vo.receive_time}</td>
			
            
		</tr>
		</volist>
		<else/>
		<td colspan="10" class="text-center"> aOh! 暂时还没有内容! </td>
		</notempty>
	</tbody>
    </table>
	</div>
    <div class="page">
        {$_page}
    </div>
</block>

<block name="script">
	<script src="__STATIC__/thinkbox/jquery.thinkbox.js"></script>

	<script type="text/javascript">

	
	//内部标题高亮
	var links = document.getElementById('mtitle');
	var currenturl = document.location.href;
	var divst = document.getElementsByClassName('main-title');
	var li = links.getElementsByTagName('a');
	/* console.log(li.length);  */
	for(var i=0; i<li.length; i++){
		var linkurl = li[i].getAttribute('href');
		/* console.log(linkurl); */
		if(currenturl.indexOf(linkurl) != -1){
			last = i;
		}
	}
	divst[last].className = "changebg";
	
    //导航高亮
    highlight_subnav('{:U('User/sourceManage')}');
    var target_form = $(this).attr('target-form');
    
    
	</script>
</block>
